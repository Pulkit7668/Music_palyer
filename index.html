<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/83a9fc3d5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
             <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
             </nav>
             <img src="./images/hanuman.jpg" class="song-img">
             <h1>Hanuman Chalisa</h1>
             <p>Hariharan</p>

             <audio id="song">
                <source src="./images/Hanuman Chalisa_320(PagalWorld.com.cm).mp3" type="audio/mpeg">
             </audio>
             <input type="range" value="0" id="progress">


             <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
             </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
